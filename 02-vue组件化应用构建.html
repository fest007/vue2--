<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./vue.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            
            <ol>
                <!-- 创建一个todo-item组件的实例 -->
                <!-- 现在我们为每个 todo-item 提供 todo 对象
                    todo 对象是变量，即其内容可以是动态的。
                    我们也需要为每个组件提供一个“key”，稍后再
                    作详细解释。
                 -->
                <todo-item 
                    v-for="item in groceryList" 
                    v-bind:todo="item"
                    v-bind:key="item.id"
                    ></todo-item>
            </ol>
            
        </div>
    </body>

    <script>
        // 定义一个名为todo-item的新组件
        Vue.component('todo-item', {
            // todo-item组件现在接受一个'prop',类似于一个自定义attribute，这个prop名为todo
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        const app = new Vue({
            el: '#app',
            data: {
                groceryList: [
                    {id: 0, text: '蔬菜'},
                    {id: 1, text: '奶酪'},
                    {id: 2, text: '鸡腿'},
                ]
            }
        })
    </script>
</html>
